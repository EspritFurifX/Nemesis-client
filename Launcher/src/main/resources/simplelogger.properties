# Configuration du logging SLF4J Simple
# Ce fichier configure le système de logs du launcher

# Niveau de log global (TRACE, DEBUG, INFO, WARN, ERROR)
org.slf4j.simpleLogger.defaultLogLevel=INFO

# Afficher le nom du logger
org.slf4j.simpleLogger.showLogName=true

# Afficher le nom court du logger (sans le package complet)
org.slf4j.simpleLogger.showShortLogName=true

# Afficher le niveau de log
org.slf4j.simpleLogger.showThreadName=false

# Format de la date/heure
org.slf4j.simpleLogger.dateTimeFormat=yyyy-MM-dd HH:mm:ss

# Afficher la date/heure
org.slf4j.simpleLogger.showDateTime=true

# Logs spécifiques par package
# Pour le développement, vous pouvez mettre DEBUG pour voir plus de détails
org.slf4j.simpleLogger.log.com.minecraft.launcher=INFO

# Désactiver les logs trop verbeux de certaines librairies
org.slf4j.simpleLogger.log.javafx=WARN
