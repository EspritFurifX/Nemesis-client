<svg width="256" height="256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0088cc;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="256" height="256" rx="48" fill="#0f1218"/>
  
  <!-- Main Logo Shape -->
  <g filter="url(#glow)">
    <!-- N Letter Stylized -->
    <path d="M 60 80 L 90 80 L 90 176 L 130 110 L 130 176 L 160 176 L 160 80 L 130 80 L 90 146 L 90 80 Z" 
          fill="url(#gradient1)"/>
    
    <!-- Minecraft-style pixels accent -->
    <rect x="175" y="85" width="16" height="16" fill="#00d9ff" opacity="0.8"/>
    <rect x="175" y="105" width="16" height="16" fill="#00d9ff" opacity="0.6"/>
    <rect x="175" y="125" width="16" height="16" fill="#00d9ff" opacity="0.4"/>
    
    <!-- Bottom accent line -->
    <rect x="60" y="190" width="131" height="6" rx="3" fill="url(#gradient1)" opacity="0.8"/>
  </g>
  
  <!-- Subtitle -->
  <text x="128" y="220" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        fill="#7a8090" text-anchor="middle">CLIENT</text>
</svg>
