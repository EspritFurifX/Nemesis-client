<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="minecraftPattern" x="0" y="0" width="64" height="64" patternUnits="userSpaceOnUse">
      <!-- Grass block style pattern -->
      <rect x="0" y="0" width="16" height="16" fill="#5A8A42"/>
      <rect x="16" y="0" width="16" height="16" fill="#4A7A32"/>
      <rect x="32" y="0" width="16" height="16" fill="#6A9A52"/>
      <rect x="48" y="0" width="16" height="16" fill="#5A8A42"/>
      
      <rect x="0" y="16" width="16" height="16" fill="#4A7A32"/>
      <rect x="16" y="16" width="16" height="16" fill="#3A6A22"/>
      <rect x="32" y="16" width="16" height="16" fill="#5A8A42"/>
      <rect x="48" y="16" width="16" height="16" fill="#4A7A32"/>
      
      <rect x="0" y="32" width="16" height="16" fill="#6A9A52"/>
      <rect x="16" y="32" width="16" height="16" fill="#5A8A42"/>
      <rect x="32" y="32" width="16" height="16" fill="#4A7A32"/>
      <rect x="48" y="32" width="16" height="16" fill="#6A9A52"/>
      
      <rect x="0" y="48" width="16" height="16" fill="#5A8A42"/>
      <rect x="16" y="48" width="16" height="16" fill="#4A7A32"/>
      <rect x="32" y="48" width="16" height="16" fill="#6A9A52"/>
      <rect x="48" y="48" width="16" height="16" fill="#5A8A42"/>
    </pattern>
    
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0f3460;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feBlend mode="multiply" in="SourceGraphic"/>
    </filter>
  </defs>
  
  <!-- Sky background -->
  <rect width="1920" height="1080" fill="url(#skyGradient)"/>
  
  <!-- Minecraft pattern ground -->
  <rect y="700" width="1920" height="380" fill="url(#minecraftPattern)" opacity="0.3"/>
  
  <!-- Stars/particles -->
  <circle cx="120" cy="80" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="340" cy="150" r="1.5" fill="#ffffff" opacity="0.4"/>
  <circle cx="580" cy="90" r="2" fill="#ffffff" opacity="0.7"/>
  <circle cx="820" cy="180" r="1" fill="#ffffff" opacity="0.5"/>
  <circle cx="1100" cy="120" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="1340" cy="200" r="1.5" fill="#ffffff" opacity="0.4"/>
  <circle cx="1580" cy="140" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="1780" cy="100" r="1" fill="#ffffff" opacity="0.5"/>
  
  <circle cx="240" cy="300" r="1" fill="#00d9ff" opacity="0.3"/>
  <circle cx="480" cy="380" r="1.5" fill="#00d9ff" opacity="0.4"/>
  <circle cx="720" cy="340" r="1" fill="#00d9ff" opacity="0.5"/>
  <circle cx="960" cy="420" r="1.5" fill="#00d9ff" opacity="0.3"/>
  <circle cx="1200" cy="360" r="1" fill="#00d9ff" opacity="0.4"/>
  <circle cx="1440" cy="400" r="1.5" fill="#00d9ff" opacity="0.5"/>
  <circle cx="1680" cy="320" r="1" fill="#00d9ff" opacity="0.3"/>
</svg>
