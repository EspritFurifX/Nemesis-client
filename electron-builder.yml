appId: 'fr.nemesis.client'
productName: 'Nemesis Launcher'
artifactName: 'Nemesis-Launcher-${version}.${ext}'

copyright: 'Copyright © 2025 Nemesis Launcher'

asar: true
compression: 'maximum'

files:
  - '!{dist,.gitignore,.vscode,docs,dev-app-update.yml,.nvmrc,.eslintrc.json}'

extraResources:
  - 'libraries'

# Windows Configuration
win: 
  target: 
    - target: 'nsis'
      arch: 'x64'

# Windows Installer Configuration
nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true

# macOS Configuration
mac:
  target:
    - target: 'zip'
      arch: 'x64'
  artifactName: '${productName}-setup-${version}.${ext}'
  category: 'public.app-category.games'
  identity: null

# Linux Configuration
linux: 
  target: 'AppImage'
  maintainer: 'Nemesis Launcher'
  vendor: 'Nemesis Launcher'
  synopsis: 'Launcher Minecraft Java Edition'
  description: 'Launcher officiel Minecraft Java Edition avec authentification Microsoft intégrée.'
  category: 'Game'


directories:
  buildResources: 'build'
  output: 'dist'